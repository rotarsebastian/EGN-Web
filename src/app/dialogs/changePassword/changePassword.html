    <p class="create-post-title">Change your password</p>
    <p class="create-post-text">
      Please provide your old password, then repeat the new one twice. The new
      password needs to be at least 6 characters long and contain a lowercase
      letter, an uppercase letter and a number.
    </p>
    <div class="form_container">
      <form #changePasswordDorm="ngForm">
        <div class="form_control">
          <input
            name="password"
            type="password"
            placeholder="Old password"
            [(ngModel)]="oldPass"
          />
        </div>

        <div class="form_control">
          <input
            name="newPassword"
            type="password"
            placeholder="New password"
            [(ngModel)]="newPass"
          />
        </div>

        <div class="form_control">
          <input
            name="repeatNewPassword"
            type="password"
            placeholder="Repeat new password"
            [(ngModel)]="repeatPass"
          />
        </div>
      </form>
    </div>
  </div>
  <div class="button-container">
    <button
      type="submit"
      class="reset-password-button"
      [disabled]="isDisabled()"
      (click)="submit()"
    >
      Change password
    </button>
  </div>
</div>
