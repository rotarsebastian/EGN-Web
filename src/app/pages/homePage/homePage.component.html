<div class="posts-container">
  <div class="entire-post">
    <div class="single-post">
      <div class="post-content">
        <div class="post-header">
          <div class="post-details">
            <div class="picture-container">
              <img src="../../../assets/images/person.png" alt="" />
            </div>
            <div class="post-author">
              <div class="author-name">Author name</div>
              <div class="author-position">Author position</div>
              <div class="author-company">Author company</div>
            </div>
          </div>
          <div class="post-date">04 may, 2018 08:34</div>
        </div>
        <div class="post-message">
          <input type="checkbox" class="read-more-state" id="postID" />

          <p class="read-more-wrap">
            {{ chefText | slice: 0:265 }}...
            <span class="read-more-target">{{ chefText }} </span>
          </p>

          <label for="postID" class="read-more-trigger"></label>
        </div>
      </div>

          Add a comment
        </div>
      </div>
    </div>
    <div class="add-comment-container" *ngIf="addComment" [@addCommentSlide]>
      <div class="add-comment-wrapper">
        <div class="add-comment-img-container">
          <img src="../../../assets/images/person.png" alt="" />
        </div>
        <div class="add-new-comment">
          <form
            (ngSubmit)="postComment(addCommentForm)"
            #addCommentForm="ngForm"
          >
            <!-- <input type="text"  /> -->
            <textarea
              name="comment"
              id="newCommentTextarea"
              rows="1"
              placeholder="Add a comment..."
              (keyup)="autogrow()"
              required
              ngModel
            ></textarea>
            <button type="submit" [disabled]="!addCommentForm.valid">
              Post
            </button>
          </form>
        </div>
      </div>
