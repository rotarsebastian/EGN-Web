<div class="posts-container">
  <div id="posts-top"></div>
  <!-- *ngFor="let post of posts; index as i" -->
  <app-posts
    *ngFor="let post of (posts | sort: 'date'); index as i"
    [post]="post"
    [index]="i"
  ></app-posts>

  <div class="empty_div" *ngIf="posts?.length === 0 && !isWaiting">
    <p>There are no posts available<br />Be the first to create one ğŸ˜Š</p>
  </div>

  <div class="spinner-container" *ngIf="isWaiting">
    <mat-spinner class="loading-spinner"></mat-spinner>
  </div>
</div>
