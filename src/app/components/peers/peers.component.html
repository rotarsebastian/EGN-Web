<div>
  <div class="bar-title trusted-peers-title">Trusted peers</div>
  <div class="peers-wrapper">
    <div class="peers-container">
      <div class="single-peer" *ngFor="let peer of peers">
        <img src="../../../assets/images/person.png" alt="peer-pic" />
        <div class="peer-info">
          <p class="peer-name">{{ peer.name }}</p>
          <p>{{ peer.position }} - {{ peer.company }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
