<div class="event">
  <div class="header"></div>

  <div class="content">
    <div class="top">
      <div class="row">
        <div class="left">
          <div class="date" matTooltip="Start date" matTooltipPosition="left">
            <p>{{ event.eventStart }}</p>
          </div>
          <p>{{ event.name }}</p>
        </div>
      </div>
    </div>

    <button class="with_icon">
      Attend
    </button>
  </div>
</div>
