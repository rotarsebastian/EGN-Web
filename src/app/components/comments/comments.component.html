    <div class="single-comment">
      <p class="comment-author" [ngClass]="{ blueText: index % 2 === 1 }">
        {{ comment.author }}
      </p>

      <div
        class="comment-content"
        [ngClass]="{ hide: commentEditable, expand: dropDownCommentOpen }"
      >
        <input
          type="checkbox"
          class="read-more-comment-state"
          [id]="commentReadIdentifier"
        />
        <p class="read-more-comment-wrap" *ngIf="comment.content.length >= 400">
          {{ comment.content | slice: 0:275
          }}<span class="more-text-comment-dots" *ngIf="!readMoreComment"
            >...</span
          >
          <span class="read-more-comment-target" *ngIf="readMoreComment">{{
            comment.content | slice: 275
          }}</span>
        </p>

        <p *ngIf="comment.content.length < 400">{{ comment.content }}</p>

        <label
          (click)="seeMoreButton()"
          *ngIf="comment.content.length >= 400"
          [for]="commentReadIdentifier"
          class="read-more-comment-trigger"
          [ngClass]="{ blueText: index % 2 === 1 }"
        ></label>
      </div>

      <div
        class="editable-comment"
        #editComment
        [ngClass]="{ show: commentEditable }"
      >
        <textarea
          class="edit-comment-textarea"
          type="text"
          [value]="comment.content"
          (keyup)="autogrow($event)"
          #newComment
          [ngClass]="{ blueBorder: index % 2 === 1 }"
        ></textarea>
        <div>
          <button
            (click)="changeComment($event)"
            [disabled]="newComment.value.length < 1"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
