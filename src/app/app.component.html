        <div class="welcome-container">
          <p>Welcome to EGN Members' Universe</p>
        </div>
        <div class="form-area">
          <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="user@email.com"
              ngModel
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
              #email="ngModel"
              (keyup)="instantValidationEmail($event)"
            />
            <p
              class="errorMessage"
              *ngIf="!email.valid && email.touched && !email.dirty"
            >
              Your email is required!
            </p>
            <p
              class="errorMessage"
              *ngIf="!email.valid && email.touched && email.dirty"
            >
              Your email is not valid!
            </p>

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              minlength="8"
              ngModel
              #password="ngModel"
              (keyup)="instantValidationPassword($event)"
            />
            <p
              class="errorMessage"
              *ngIf="!password.valid && password.touched && !password.dirty"
            >
              Your password is required!
            </p>
            <p
              class="errorMessage"
              *ngIf="!password.valid && password.touched && password.dirty"
            >
              Your password is too short!
            </p>
            <div class="login-forgot-area">
              <button class="forgot-pass-button" type="button">
                Forgot your password?
              </button>
              <button
                class="login-button"
                type="submit"
                [disabled]="!loginForm.valid"
              >
                LOGIN
              </button>
            </div>
          </form>
        </div>
        <div class="orBarContainer">
          <hr id="leftBar" />
          <p id="orWord">or</p>
          <hr id="rightBar" />
        </div>
        <p id="downloadText">Download the app on your mobile or your tablet</p>
